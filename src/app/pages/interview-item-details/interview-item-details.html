<div class="row interview-item-details">
  <ul>
    <li class="item item--interview col-lg-12 col-md-12 col-sm-12 nopadding">
      <form action="#">
        <div>
          <div class="item__todo col-lg-5 col-md-5 col-sm-12 nopadding">
            <div class="item__bg">
              <h4>Result:</h4>
              <ul class="todo-list">
                <li><i class="fa fa-times"></i><span class="todo-list__elem">directives</span></li>
                <li><i class="fa fa-times"></i><span class="todo-list__elem">$http</span></li>
                <li>
                  <button class="btn btn-xs item__button item__button--todo-list">Cancel</button>
                  <button class="btn btn-xs item__button item__button--todo-list">Add</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="item__todo col-lg-5 col-md-5 col-sm-12 nopadding">
            <div class="item__bg">
              <h4>Goals:</h4>
              <ul class="todo-list">
                <li><i class="fa fa-times"></i><span class="knowledge-list-item">directives</span></li>
                <li>
                  <button class="btn btn-xs item__button item__button--todo-list">Cancel</button>
                  <button class="btn btn-xs item__button item__button--todo-list">Add</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="item__score col-lg-2 col-md-2 col-sm-12 nopadding">
            <span class="item__score-date">Session Date</span>
            <input type="text" class="item__score-input" placeholder="Score">
            <button class="btn item__button item__button--save-progress">Save Progress</button>
          </div>
        </div>
      </form>
    </li>
    <li class="item item--log col-lg-6 col-md-6 col-sm-12 nopadding">
      <div class="item__bg--log">
        <div class="item__wrapper">
          <div class="item__cell item__cell--score">
            <span>2</span>
          </div>
          <div class="item__cell item__cell--elems">
            <span class="todo-list-log todo-list-log--title">Goals:</span>
            <ul class="todo-list-log">
              <li>directives</li>
              <li>$http</li>
            </ul>
          </div>
          <div class="item__cell item__cell--elems">
            <span class="todo-list-log todo-list-log--title">Results:</span>
            <ul class="todo-list-log">
              <li>directives</li>
            </ul>
          </div>
          <div class="item__cell item__cell--date">
            <span class="item__date">A week ago</span>
          </div>
        </div>
      </div>
    </li>
    <li class="item item--log col-lg-6 col-md-6 col-sm-12 nopadding">
        <div class="item__wrapper">
          <div class="item__cell item__cell--score">
            <span>2</span>
          </div>
          <div class="item__cell item__cell--elems">
            <span class="todo-list-log todo-list-log--title">Goals:</span>
            <ul class="todo-list-log">
              <li>directives</li>
              <li>$http</li>
            </ul>
          </div>
          <div class="item__cell item__cell--elems">
            <span class="todo-list-log todo-list-log--title">Results:</span>
            <ul class="todo-list-log">
              <li>directives</li>
            </ul>
          </div>
          <div class="item__cell item__cell--date">
            <span class="item__date">A week ago</span>
          </div>
        </div>
    </li>
  </ul>
</div>
